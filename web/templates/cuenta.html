{% extends 'layout.html' %}
{% block content %}
    <h1 class="maincont-ttl">Bienvenido {{user.username}}</h1>
    <h2>{{mensaje}}</h2>
    <article class="page-cont">
        <div class="page-styling">
            <div class="auth-wrap">
                <div class="auth-col">
                    <h2>Login</h2>
                    <form method="post" class="login" action="{% url 'web:actualizarCliente' %}">
                        {% csrf_token %}
                        {{frmCliente.as_p}}
                        <p class="auth-submit">
                            <input type="submit" value="Actualizar Datos">
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </article>
{% endblock %}
